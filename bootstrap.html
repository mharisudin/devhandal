<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="app.css">
    <!--    font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap"
          rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">

    <title>My Portofolio</title>
</head>
<body class="panel">
<nav class="navbar navbar-expand-xl shadow mb-2 bg-body-tertiary d-none d-xl-block" id="navbar">
    <div class="container-fluid justify-content-center">
        <div class="navbar-text d-flex">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-rocket" width="24" height="24"
                 viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                 stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M4 13a8 8 0 0 1 7 7a6 6 0 0 0 3 -5a9 9 0 0 0 6 -8a3 3 0 0 0 -3 -3a9 9 0 0 0 -8 6a6 6 0 0 0 -5 3"></path>
                <path d="M7 14a6 6 0 0 0 -3 6a6 6 0 0 0 6 -3"></path>
                <path d="M15 9m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0"></path>
            </svg>
            <span>Just launched my landing page website. check it out :</span>
            <a href="#" class="navbar-link mx-2">mharis.my.id</a>
            <div class="spinner-grow spinner-grow-sm bg-success" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
</nav>

<section class="container">
    <div class="row d-flex  ">
        <div class="col col-md-6 col-lg-3 ">
            <img class="rounded profile-images" src="images/profile.webp">
            <h5 class="title">Muhammad Harisuddin</h5>
            <span class="description">@mharisuddin</span>
            <div class="profile-details">
                <span class="text-muted">available for hire</span>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                </div>
            </div>
            <hr>
            <ul class="profile-menus">
                <li class="profile-menu-items"><i class="ti ti-home-2"></i>Home</li>
                <li class="profile-menu-items"><i class="ti ti-dashboard"></i>Dashboard</li>
                <li class="profile-menu-items"><i class="ti ti-brand-asana"></i>Projects</li>
                <li class="profile-menu-items"><i class="ti ti-article"></i>Blog</li>
                <li class="profile-menu-items"><i class="ti ti-backpack"></i>Learn</li>
                <li class="profile-menu-items"><i class="ti ti-info-circle"></i>About</li>
                <li class="profile-menu-items"><i class="ti ti-address-book"></i>Contact</li>
                <li class="profile-menu-items"><i class="ti ti-message-2"></i>GustBook</li>
            </ul>
            <hr>
            <span class="copyright">
                © 2023 with ❤ by mharis
            </span>
        </div>
        <div class="col lg-6">
            <span>Focus AddEventListener</span>
            <form id="form">
                <label for="name">Name</label>
                <input type="text" id="name">
                <label for="password">Password</label>
                <input type="password" id="password">
                <button type="button" class="btn btn-outline-primary">Submit</button>
                <h1>Generate Random Color</h1>
                <button class="btn btn-outline-success" type="button" id="btnColor">Generate Color</button>
            </form>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="forLoop.js"></script>
<script src="js/app.js"></script>
</body>
</html>
