<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Score Boards</title>
    <link rel="stylesheet" href="/project/app.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="body">
<!--score board-->
<div class="scoreboard container">
    <!--    content score board-->
    <div class="container d-flex flex-column justify-content-center">
        <div class="row row-cols-1 row-cols-md-2 text-center justify-content-center py-2">
            <div class="points col col-auto py-3 d-flex flex-column align-items-center">
                <h2>Player 1</h2>
                <p class="px-3" id="scoreHome">0</p>
                <div class="btnScore">
                    <button id="btnHome" class="btn btn-primary">+1</button>
                </div>
            </div>
            <div class="points col col-auto py-3 d-flex flex-column align-items-center">
                <h2>Player 2</h2>
                <p class="px-3" id="scoreGuest">0</p>
                <div class="btnScore">
                    <button id="btnGuest" class="btn btn-primary">+1</button>
                </div>
            </div>
        </div>
        <div class="d-grid gap-2 col-4 col-md-4 mx-auto pb-5">
            <select id="maxPoint" class="form-select">
                <option value="5">5</option>
                <option value="11">11</option>
                <option value="21">21</option>
            </select>
        </div>
        <div class="d-grid gap-2 col-4 col-md-2 mx-auto">
            <button id="reset" class="btn btn-primary">Reset</button>
        </div>
    </div>
</div>


<script src="/project/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
